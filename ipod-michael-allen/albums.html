<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="albumhead-bar">
                    <h1>My Music</h1>
              </div>
            
              <div class="albums-album-art">   
                    <div class="albums-album">
                        <a href="songs.html">
                            <img src="images/currents.jpg" alt="Cover Image of the album Currents by Tame Impala: depicting a silver ball in a river like red/orange line in an ocean of black and white lines.">
                        </a>
                    
                        <div class="albums-album-name">
                            <header>Currents</header>
                            <p class="albums-artist-name">Tame Impala</p>
                        </div>

                    </div>
                        
                    <div class="albums-album">
                       
                        <img src="images/cbook.jpg" alt="Cover Image of the album Coloring Book by Chance The Rapper: depicting Chance The Rapper wearing a black cap with a white number three on it on top of a red sky background.">
                       
                        <div class="albums-album-name">
                            <header>Coloring Book</header>
                            <p class="albums-artist-name">Chance The Rapper</p>
                        </div>

                    </div>
               
                    <div class="albums-album">
                            <img src="images/crybaby.jpg" alt="Cover Image of the album Crybaby by Melanie Martinez: depicting Melanie Martinez sitting in a rain cloud raining into a ocean that has a few houses flooded in it with the word CRYBABY in blue behind her on top of a cloudy white background.">
                        
                        <div class="albums-album-name">
                            <header>Crybaby</header>
                            
                            <p class="albums-artist-name">Melanie Martinez</p>
                        </div>

                    </div>
           
                    <div class="albums-album">
                        <img src="images/telefone.jpeg" alt="Cover Image of the album Telefone by Noname: depicting a young black girl with a skull on her head holding flowers in front of a light pink background.">
                    
                        <div class="albums-album-name">
                            <header>Telefone</header>
                            <p class="albums-artist-name">Noname</p>
                        </div>

                    </div>
                
                </div>
        </div>
   </body>
</html>
